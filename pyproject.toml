[tool.poetry]
name = "ncompare"
version = "1.8.0"
description = "Compare the structure of two NetCDF files at the command line"
authors = ["Daniel Kaufman <daniel.kaufman@nasa.gov>"]
readme = "README.md"
repository = "https://github.com/nasa/ncompare"
license = "license/LAR-20274-1_ncompare_NetCDF_structural_comparison_tool_NOSA_1.3.pdf"
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.scripts]
ncompare = "ncompare.console:main"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numpy = "^1.26.0"
netCDF4 = "^1.6.4"
xarray = ">=2023.9,<2025.0"
colorama = "^0.4.6"
openpyxl = "^3.1.2"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4.2,<9.0.0"
ruff = ">=0.0.291,<0.3.3"
black = ">=23.9.1,<25.0.0"
mypy = "^1.5.1"
pytest-cov = "^4.1.0"
mkdocs = "^1.5.3"
markdown-callouts = "^0.4.0"
markdown-include = "^0.8.1"
mkdocstrings = "^0.24.1"
mkdocs-jupyter = "^0.24.6"
mkdocs-material = "^9.5.12"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.mypy.overrides]]
module = [
  "colorama.*",
  "netCDF4.*",
  "openpyxl.*"
]
ignore_missing_imports = true

[tool.black]
line-length = 100
skip-string-normalization = true


[tool.ruff]
builtins = ["ellipsis"]
exclude = [
  ".eggs",
  "doc",
  "_typed_ops.pyi",
]
target-version = "py39"

[tool.ruff.lint]
# E402: module level import not at top of file
# E501: line too long - let black worry about that
# E731: do not assign a lambda expression, use a def
ignore = [
  "E402",
  "E501",
  "E731",
]
select = [
  "F", # Pyflakes
  "E", # Pycodestyle
  "W",
  "I", # isort
  "UP", # Pyupgrade
]
